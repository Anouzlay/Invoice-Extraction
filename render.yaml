services:
  - type: web
    name: invoice-extraction-app
    env: python
    plan: starter  # You can change this to 'standard' or 'pro' for better performance
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this to true if you want to sync from Render dashboard
    healthCheckPath: /
    autoDeploy: true  # Automatically deploy on git push

